# Enum for STATUS (case-sensitive): Charging | Full | Discharging
# Enum for CAPACITY: integers from 0 to 100.
states:
  - status: Discharging
    capacity: 75
  - status: Discharging
    capacity: 10
  - status: Charging
    capacity: 85
  - status: Full
    capacity: 100

# Expressed in seconds, this is the gap between both battery states.
seconds_between: 3
